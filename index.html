<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="styles.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
    rel="stylesheet">
  <title>Wooden Essentials</title>
</head>

<body>
  <div id="Home">
    <img class="logo" src="logos/Wooden Essentials Logo - Original with Transparent Background - 5000x5000.png" alt="">
  </div>
  <nav class="nav">
    <ul class="main-nav-list">
      <li><a href="#Home" class="nav-item">Home</a></li>
      <li><a href="#gallery" class="nav-item">Build Gallery</a></li>
      <li><a href="https://www.youtube.com/@woodenessentials" class="nav-item">YouTube</a></li>
    </ul>
  </nav>
  <div class="gallery" id="gallery">
    <h1>Build Gallery</h1>
    <div class="gallery-container">
      <div class="gallery-item">
        <div class="flip-card">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <img src="./jpg/wooden_flag_cross.jpg" alt="Image 1">
            </div>
            <div class="flip-card-back">
              <h2>Wooden Flag Cross</h2>
              <p>Specs</p>
              <p>Detials</p>
            </div>
          </div>
        </div>
      </div>
      <div class="gallery-item">
        <div class="flip-card">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <img src="./jpg/wooden_ice_chest.jpg" alt="Image 2">
            </div>
            <div class="flip-card-back">
              <h2>Wooden Ice Chest</h2>
              <p>Specs</p>
              <p>Detials</p>
            </div>
          </div>
        </div>
      </div>
      <div class="gallery-item">
        <img src="image3.jpg" alt="Image 3">
      </div>
      <div class="gallery-item">
        <img src="image4.jpg" alt="Image 4">
      </div>
      <div class="gallery-item">
        <img src="image5.jpg" alt="Image 5">
      </div>
    </div>
  </div>
</body>
<footer>Created by Cory West &copy;2024</footer>

</html>
